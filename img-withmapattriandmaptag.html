<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img-with-map-attri-and-map-tag</title>
</head>
<body>
    <h1>img-with-map-attri-and-map-tag</h1>
    <img src="Car.jpg" alt="" usemap="Car">
    <map name="Car">
        <area shape="circle" coords="" href="" alt="Tyre">
        <area shape="rect" coords="" href="" alt="WallPaper">
        <area shape="poly" coords="" href="" alt="Door">
    </map>
</body>
</html>
