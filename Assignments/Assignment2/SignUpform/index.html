<!DOCTYPE html>
<html>
<head>
    <title>Student | Profile</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 80px;
        }
        table {
            margin: auto;
        }
        td {
            padding: 8px;
            font-size: 18px;
        }
        .title {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }

    </style>
</head>

<body>

    <div class="container">
        <div class="title">Sign Up</div>
        <form>
            <table>
                <tr>
                    <td><b>Username:</b></td>
                    <td><input type="email" placeholder="Enter Email ID" required></td>
                </tr>
                <tr>
                    <td><b>Password:</b></td>
                    <td><input type="password" required></td>
                </tr>
                <tr>
                    <td><b>Confirm Password:</b></td>
                    <td><input type="password" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Sign Up</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
