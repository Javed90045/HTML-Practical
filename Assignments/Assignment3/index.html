<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Properties</title>
    <style>
        .container{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .text{
            width: 35%;
            text-align: center;
            padding: 10px;
        }
        h1{
            text-shadow: 10px 5px 5px rgba(112, 110, 110, 0.452);
        }
        .qoute{
            width: 35%;
            border: 3px solid black;
            text-align: center;
            font-style: italic;
            font-weight: 400;
            padding: 10px;
            box-shadow: 10px 10px 5px rgb(116, 115, 115);
        }
        .banner{
            margin-top: 10px;
            width: 35%;
            padding: 10px;
        }
        img{
            width: 100%;
            box-shadow: 10px 10px 5px rgb(180, 180, 180);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>ITVEDANT</h1>
        </div>
        <div class="qoute">
            <p>India's Leading and Trusted IT Training Institute Offering Classroom & Online Training</p>
        </div>
        <div class="banner">
            <img src="IT vedant banner.PNG" alt="">
        </div>
    </div>
</body>
</html>
