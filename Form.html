<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tag and required feilds and buttons</title>
</head>
<body>
    <form action="">
        Name: <input type="text" name="" id=""><br><br>
        Password: <input type="password" name="" id=""><br><br>
        Email: <input type="email" name="" id=""><br><br>
        kalwa: <input type="checkbox" name="" id=""><br><br>
        Mumbra: <input type="checkbox" name="" id=""><br><br>
        Diva: <input type="checkbox" name="" id=""><br><br>
        Male: <input type="radio" name="gender" id=""><br><br>
        Female: <input type="radio" name="gender" id=""><br><br>
        web address: <input type="url" name="" id=""><br><br>
        search: <input type="search" name="" id=""><br><br>
        number: <input type="number" name="" id=""><br><br>
        range: <input type="range" name="" id=""><br><br>
        file: <input type="file" name="" id=""><br><br>
        <input type="image" src="Car.jpg" name="" id="">
        <input type="hidden" name="state" value="maharashtra" id="">
        date: <input type="date" name="" value="2023-05-05" id=""><br><br>
        time: <input type="time" name="" value="15:05:05" id=""><br><br>
        datetime-local: <input type="datetime-local" name="" value="2023-04-01T20:45:45" id=""><br><br>
        month: <input type="month" name="" value="2023-04" id=""><br><br>
        week: <input type="week" name="" value="2023-W23" id=""><br><br>
        submit: <input type="submit" name="" id=""><br><br>
        reset: <input type="reset" name="" id=""><br><br>
        color: <input type="color" name="" id=""><br><br>
        <input type="button" name="" id="" value="button">

    </form>
</body>
</html>
