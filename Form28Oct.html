<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Attributes</title>
</head>
<body>
    <h1>Form</h1>
    <form action="">
        <input type="text" name="" list="heros">


        <!-- A <datalist> in HTML provides a list of predefined options for an <input> element, allowing users to either type freely or choose from the suggested values. -->
        <datalist id="heros">
            <option value="Captain">Captain</option>
            <option value="batman">batman</option>
            <option value="superman">superman</option>
            <option value="flash">flash</option>
            <option value="hulk">hulk</option>
        </datalist>

        <br><br>

        <progress value="10" max="100"></progress>
        <!-- The <progress> tag in HTML shows the progress of a task (like a download or upload). -->
    </form>

    <h2>This is a car</h2>

    <!-- The <figure> tag in HTML is used to group self-contained content — like an image, chart, or code snippet — often with a caption. -->
    <figure>
        <img src="Car.jpg" alt="">
        <!-- The <figcaption> tag in HTML defines a caption or description for the content inside a <figure> element. -->
        <figcaption>
            <h3>Lamborgini</h3>
        </figcaption>
    </figure>
</body>
</html>
