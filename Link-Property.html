<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Property</title>
    <style>
        a:link{
            color: green;
        }
        a:visited{
            color: rgb(122, 4, 133);
        }
        a:hover{
            color: red;
        }
        a:active{
            color: orange;
        }
        a:focus{
            color: black;
        }
    </style>
</head>
<body>
    <a href="#########">Go to london</a>
</body>
</html>
